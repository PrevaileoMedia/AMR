{% extends 'accounts/base.html'%}
{% block content %}
{% load static %}

	<section class="portfolio py-5">
		<div class="container py-xl-5 py-lg-3">
			<div class="title-section text-center mb-md-5 mb-4">
				<h3 class="w3ls-title mb-3"><span>{{category}} </span></h3>
				<p class="titile-para-text mx-auto"></p>
			</div>
			<div class="row mt-4">
				{% for data in subcategory_qs %}
				<div class="col-md-4">
					<div class="gallery-demo">
						<a href="#gal{{data.id}}">
							<img class="card-img-bottom" src="/{{data.image}}" />
							<h4 class="p-mask">{{data.name}}</h4>
						</a>
					</div>
				</div>
				{% endfor %}
			</div>

			{% for data in subcategory_qs %}
			<div id="gal{{data.id}}" class="pop-overlay">
				<div class="popup">
					<img class="card-img-bottom" src="/{{data.image}}" alt="" >
					<h4 class="p-mask">{{data.name}}</h4>
					<a href="/details/{{data.id}}" class="button-w3ls active mt-3">Order Now
						<span class="fa fa-caret-right ml-1" aria-hidden="true"></span>
					</a>
					<a class="close" href="#gallery">Ã—</a>
				</div>
			</div>
			{% endfor %}

		</div>
	</section>
{% endblock %}
